<!DOCTYPE html>
<html>
  <head>
    <title>CSS Interview Success: From Basic to Advanced Concepts</title>
    <style>
      /* Responsive Design */
      @media (max-width: 600px) {
        .container {
          width: 100%;
        }
        h1 {
          font-size: 2em;
        }
        p {
          font-size: 1.2em;
        }
        .cta-btn {
          font-size: 1.2em;
        }
      }
      /* General Styles */
      body {
        background-color: #F0F8FF;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        width: 80%;
        text-align: center;
      }
      h1 {
        font-size: 3em;
        font-weight: bold;
        color: #00008B;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.5em;
        color: #696969;
        line-height: 1.5;
        margin-bottom: 30px;
      }
      .cta-btn {
        padding: 15px 30px;
        font-size: 1.5em;
        background-color: #00008B;
        color: #fff;
        text-decoration: none;
        border-radius: 20px;
        margin-top: 30px;
        display: inline-block;
        transition: all 0.2s ease-in-out;
      }
      .cta-btn:hover {
        background-color: #fff;
        color: #00008B;
        transform: translateY(-5px);
        box-shadow: 0px 10px 20px #00008B;
        animation: text-animation 0.2s linear;
      }
      /* Text Animation */
      @keyframes text-animation {
        from {
          transform: translateX(-5px);
        }
        to {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>500 CSS Interview Questions and Answers: MCQ Practice Tests</h1>
      <p>CSS Interview Success: From Basic to Advanced Concepts | CSS Interview Prep 2023: Master MCQs and Ace the Interview</p>
      <a href="https://bit.ly/3kOmffo" class="cta-btn" target="_blank">Enroll Now</a>
    </div>
  </body>
</html>
